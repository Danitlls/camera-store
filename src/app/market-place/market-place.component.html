<h2>Marketplace</h2>

<div *ngFor="let product of products | async" class="panel panel-default">
  <div class="panel-body">
    <img src="{{product.image}}" alt="" />
    <h3 (click)="goToDetailPage(product)"><em>{{product.name}}</em> $ {{product.price}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{product.description}}
      <hr>
      <app-edit-product [selectedProduct]="product"></app-edit-product>
    </div>
  </div>
</div>
